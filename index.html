<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Whack A Mole!</title>
  </head>

  <body>
    <h1 class="title">Whack A Mole!</h1> 

    <!-- --------------------------Game Page ---------------------------------------------- -->
    <div class="box">
      <!-- <canvas id="canvas" width="1280px", height="960px">Your browser does not support the canvas element. Please upgrade yoru browser or use Chrome.
      </canvas> -->
      <div class="HP_label">HP</div>
      <div class="HP_img"></div>
      <div class="HP"></div>

      <div class="time_label">time</div>
      <div class="time_img"></div>
      <div class="time"></div>

      <div class="best_score_label">best score</div> 
      <div class="best_score">0</div>
      <div class="score_label">score</div> 
      <div class="score">0</div>

      <div class="max_combo_label">max combo</div>
      <div class="max_combo">0</div>
      <div class="combo_label">combo</div>
      <div class="combo">0</div>
      
      <div class="iron_label">iron</div>
      <div class="iron">0</div>
      <div class="copper_label">copper</div>
      <div class="copper">0</div>
      <div class="ruby_label">ruby</div>
      <div class="ruby">0</div>
      <div class="black_gem_label">black gem</div>
      <div class="black_gem">0</div>
      <div class="sapphire_label">sapphire</div>
      <div class="sapphire">0</div>
      <div class="diamond_label">diamond</div>
      <div class="diamond">0</div>
      <div class="treasure_label">treasure</div>
      <div class="treasure">0</div>

      <div class="start"></div>
      <div class="pause"></div>
      <div class="resume"></div>
      <div class="continue"></div>
      <div class="restart"></div>
      <!-- <img src="../img/m2.png"> -->
      <!-- <img id="shovel" src="img/w2.png"> -->
      <!-- <img src="img/s3.png"> -->
      <!-- <img src="../img/m103.png"> -->
    </div>

    <!-- ------------------------------Game Over Page -------------------------------------------------->
    <div class="gameover"></div>
    <div class="restart"></div>
  </body>

</html>
